nelmio_cors:
    defaults:
        allow_origin: ['http://localhost:4200']
        allow_headers: ['Content-Type', 'Authorization']
        allow_methods: ['GET', 'POST', 'OPTIONS']
        max_age: 3600
        allow_credentials: true
    paths:
        '^/clientes/': # Aplica esta configuraci√≥n solo a rutas que comiencen con /clientes
            allow_origin: ['http://localhost:4200']
            allow_headers: ['Content-Type', 'Authorization']
            allow_methods: ['GET', 'POST', 'OPTIONS']
